<footer class="site-footer h-card">
    <data class="u-url" href="{{ "/" | relative_url }}"></data>
  
    <div class="wrapper">
  
      <div class="footer-col-wrapper">
        <div class="footer-col footer-col-1">
              <a href="{{ "/feed.xml" | relative_url }}">
                <svg class="svg-icon">
                    <use xlink:href="{{ '/assets/minima-social-icons.svg#rss' | relative_url }}">
                    </use>
                </svg> 
                <span class="name">Subscribe via RSS
                </span>
            </a>     
        </div>
  
        <div class="footer-col footer-col-2">
              <a href="https://github.com/{{ site.github_username| cgi_escape | escape }}">
                  <svg class="svg-icon">
                      <use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}">
                      </use>
                  </svg> 
                  <span class="username">{{ site.github_username| escape }}
                  </span>
              </a>
        </div>
  
        <div class="footer-col footer-col-3">
              <a href="https://www.twitter.com/{{ site.twitter_username| cgi_escape | escape }}">
                  <svg class="svg-icon">
                      <use xlink:href="{{ '/assets/minima-social-icons.svg#twitter' | relative_url }}">
                      </use>
                  </svg>
                  <span class="username">{{ site.twitter_username| escape }}
                  </span>
              </a>
        </div>
      </div>
  
    </div>
  
  </footer>
